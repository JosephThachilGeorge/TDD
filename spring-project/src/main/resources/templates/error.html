<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Error</title>
<link rel="stylesheet" href="login.css" TYPE="text/css" media="screen">
</head>
<body>
	<div th:if="${message.empty}">
		<h1>ERROR</h1>
		<h2>This email is already registered!</h2>
		<h2>This user is already registered!</h2>
		<p>
			Click <a th:href="@{/signup}">here</a> to signup with another email.
		</p>
	</div>


	<div th:unless="${message.empty}">
		<h1>Login</h1>
		<h2>Data is Saved</h2>
		<p>
			Click <a th:href="@{/signup}">here</a> to return to the homepage
		</p>
	</div>

</body>
</html>
