<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>AirlineServices</title>
<link rel="stylesheet" href="index.css" TYPE="text/css" media="screen">
</head>
<body>
<h1>Airline Services</h1>
	<div th:unless="${message.empty}">
		<p th:text="${message}"></p>
	</div>
	<div th:if="${message.empty}">
	<p> Insert new Airline Service </p>
	</div>
	<form name="airlineservice_form" action="#" th:action="@{/save}"
			th:object="${airlineservice}" method="post">
			<input type="hidden" th:field="*{id}" />
			<p>
				ServiceProviderName: <input type="text" th:field="*{name}" />
			</p>
			<p>
				AveragePrice(Euro): <input type="text" th:field="*{averagePrice}" />
			</p>
			<button type="submit" name="btn_submit">Save</button>
		</form>
</body>
</html>
